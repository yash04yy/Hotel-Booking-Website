<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./payment.css">

    <script>
        function validate_phone() {
            let phone = document.getElementById("cn").value;
            var ideal_number = /^\d{16}$/;
            if (phone.match(ideal_number)) {
                return true;
            } else {
                alert("Please enter valid card number!");
                return false;
            }

        }

        function validate_cvv() {
            let phone = document.getElementById("cvv").value;
            var ideal_number = /^\d{3}$/;
            if (phone.match(ideal_number)) {
                return true;
            } else {
                alert("CVV must be of 3 numerical digits");
                return false;
            }

        }

        function validate_pay() {

            alert("Payment Done successfully");
        }
    </script>



</head>

<body>
    <div class="container">
        <div class="row">
            <!-- You can make it whatever width you want. I'm making it full width
        on <= small devices and 4/12 page width on >= medium devices -->
            <div class="col-xs-12 col-md-4">


                <!-- CREDIT CARD FORM STARTS HERE -->
                <div class="panel panel-default credit-card-box">
                    <div class="panel-heading display-table">
                        <div class="row display-tr">
                            <div class="panel-title display-td">Payment Details</div>

                        </div>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="payment-form">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="cardNumber">CARD NUMBER</label>
                                        <div class="input-group">
                                            <input type="tel" class="form-control" id="cn" name="cardNumber" placeholder="Valid Card Number" autocomplete="cc-number" required autofocus onchange="validate_phone()" />
                                            <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-7 col-md-7">
                                    <div class="form-group">
                                        <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                        <input type="tel" class="form-control" name="cardExpiry" placeholder="MM / YY" autocomplete="cc-exp" required />
                                    </div>
                                </div>
                                <div class="col-xs-5 col-md-5 pull-right">
                                    <div class="form-group">
                                        <label for="cardCVC">ENTER CVV </label>
                                        <input type="tel" id="cvv" class="form-control" name="cardCVC" placeholder="CVV" autocomplete="cc-csc" required onchange="validate_cvv()" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="couponCode">CARD HOLDER</label>
                                        <input type="text" class="form-control" name="couponCode" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <button class="paysubmit" type="submit" onclick="validate_pay()">Pay</button>
                                </div>
                            </div>
                            <div class="row" style="display:none;">
                                <div class="col-xs-12">
                                    <p class="payment-errors"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- CREDIT CARD FORM ENDS HERE -->


            </div>



        </div>
    </div>

    <div style="padding-left: 560px;" class="cont">Do you want to continue booking
        <a style="text-decoration:none;" href="./mini.php">Yes</a>
        <a href="./login.html"></a>
    </div>


</body>

</body>

</html>
